<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h:form>
		<h:outputLabel value="Codigo">
		</h:outputLabel>
		
		<h:inputText value="#{gestionLibrosBean.codigo}">
		</h:inputText>
				
		<h:outputLabel value="Titulo">
		</h:outputLabel>
		
		<h:inputText value="#{gestionLibrosBean.titulo}">
		</h:inputText>
		
		<br></br>
		<br></br>
		
		<h:outputLabel value="Autor">
		</h:outputLabel>
		
		<h:selectOneMenu value="#{gestionAutoresBean.autores}">
			<f:selectItems value="#{gestionAutoresBean.autores}" var="a" itemValue = "#{a}" itemLabel="#{a.nombre}"/>
		</h:selectOneMenu>
		
		
		<h:outputLabel value="Editorial">
		</h:outputLabel>
		
		
		
		<h:selectOneMenu value="#{gestionEditorialesBean.editorial}">
			<f:selectItems value="#{gestionEditorialesBean.editorial}" var="b" itemValue = "#{b}" itemLabel="#{b.nombre}"/>
		</h:selectOneMenu>
		
		<h:outputLabel value="Categoria">
		</h:outputLabel>
		
		
		<h:selectOneMenu value="#{gestionCategoriaBean.categoria}">
			<f:selectItems value="#{gestionCategoriaBean.categoria}" var="c" itemValue = "#{c}" itemLabel="#{c.nombre}"/>
		</h:selectOneMenu>
		
		<br></br><br></br>
		<h:commandButton value="Guardar" action="#{gestionLibrosBean.guardarLibro()}">
		</h:commandButton>
	</h:form>


</body> 
</html>
